on: [pull_request]
jobs:
  build-android-development:
    name: Install and build android development build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: npm ci
      - name: Build on EAS
        id: link-selector
        run:
          result_json=$(eas build --profile development --platform android --non-interactive --json)
          android_link=$(echo result_json | jq -r '.[] | select(.platform=="ANDROID") | .artifacts.applicationArchiveUrl')
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "result_json<<$EOF" >> $GITHUB_OUTPUT
          echo "result_json" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT
          echo "ANDROID_LINK=$android_link" >> $GITHUB_OUTPUT
      - name: Add comment to PR
        env:
          ANDROID_LINK: ${{ steps.link-selector.outputs.ANDROID_LINK }}
        uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const name = '${{ github.workflow }}';
            const body = `${ANDROID_LINK}`;
              
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
